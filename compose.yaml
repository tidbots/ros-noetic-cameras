services:
  roscore:
    image: ros-noetic-cameras:latest
    build: .
    network_mode: host
    command: ["roscore"]
    restart: unless-stopped
    

  # --------------------------
  # USB Webカメラ (UVC)
  # --------------------------
  camera_webcam:
    image: ros-noetic-cameras:latest
    depends_on: [roscore]
    network_mode: host
    ipc: host
    restart: unless-stopped
    devices:
      - /dev/video0:/dev/video0
    environment:
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - ROS_IP=127.0.0.1
    volumes:
      # camera_info 永続化（Webカメラ用）
      - ./persist/camera_info/webcam:/root/.ros/camera_info
    command:
      [
        "roslaunch", "--wait", "camera_launch", "webcam.launch",
        "device:=${CAM_DEV:-/dev/video0}",
        "name:=${CAM_NAME:-webcam}",
        "frame_id:=${CAM_FRAME:-webcam_link}",
        "width:=${CAM_W:-1280}",
        "height:=${CAM_H:-720}",
        "fps:=${CAM_FPS:-30}",
        "camera_name:=${CAMERA_NAME:-webcam}",
        "camera_info_url:=${CAMERA_INFO_URL:-file:///root/.ros/camera_info/webcam.yaml}"
      ]
    profiles: ["webcam"]

  # --------------------------
  # Xtion / OpenNI2
  # --------------------------
  camera_xtion:
    image: ros-noetic-cameras:latest
    depends_on: [roscore]
    network_mode: host
    ipc: host
    restart: unless-stopped
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./persist/camera_info/xtion:/root/.ros/camera_info
    environment:
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - ROS_IP=127.0.0.1
    command:
      [
        "roslaunch", "--wait", "camera_launch", "xtion.launch",
        "name:=${CAM_NAME:-xtion}",
        "rgb_processing:=true",
        "depth_processing:=true",
        "ir_processing:=false"
      ]
    profiles: ["xtion"]

  # --------------------------
  # Intel RealSense (任意)
  # --------------------------
  camera_realsense:
    image: ros-noetic-cameras:latest
    depends_on: [roscore]
    network_mode: host
    ipc: host
    restart: unless-stopped
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./persist/camera_info/realsense:/root/.ros/camera_info
    environment:
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - ROS_IP=127.0.0.1
    command:
      [
        "roslaunch", "--wait", "camera_launch", "realsense.launch",
        "name:=realsense"
      ]
    profiles: ["realsense"]

  # --------------------------
  # Debug: rqt_image_view
  rqt_image_view_rgb:
    image: ros-noetic-cameras:latest
    depends_on: [roscore]
    network_mode: host
    ipc: host
    tty: true
    stdin_open: true
    restart: "no"
    environment:
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - ROS_IP=127.0.0.1
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/root/.Xauthority
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:ro
    command: ["rqt_image_view"]
    #command: ["bash"]
    profiles: ["debug"]

  web_video_server:
    image: ros-noetic-cameras:latest
    depends_on: [roscore]
    network_mode: host
    ipc: host
    restart: "no"
    environment:
      - ROS_MASTER_URI=http://127.0.0.1:11311
      - ROS_IP=127.0.0.1
    command: ["roslaunch","--wait","camera_launch","web_video_server.launch","port:=8080"]
    profiles: ["debug-web"]
